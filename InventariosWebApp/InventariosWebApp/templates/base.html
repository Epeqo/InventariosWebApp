<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DJ25a6F3XOfDhStbCUpmfs7YpDlqV+e2hLj5g6e8p/etph5ga5x6ZlvdE2L+G2Cf" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Contenedor general para el contenido -->
        {% block content %}{% endblock %}
        {% block content2 %}{% endblock %}
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6CQdN4oE4Y7K5LsZt6pfT5Cf6i3yZ2dKA5s4GkEBo4A5sF7F93hjD" crossorigin="anonymous"></script>
</body>
</html>
